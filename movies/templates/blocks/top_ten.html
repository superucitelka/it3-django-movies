<ol class="list-group">
    {% for film in films %}
    <li class="list-group-item list-group-item-danger d-flex justify-content-between align-items-center"><a class="text-dark" href="{% url 'film_detail' film.id %}">{{ film.title }}</a> <span class="badge badge-pill badge-danger">{{ film.rate }}</span></li>
    {% endfor %}
</ol>
